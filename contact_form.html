<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">

<body style="background-color: whitesmoke">
    <div class="main">
        <div class="contactform">
            <h1>Registration Form</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="userphone" class="form-label">Phone:</label>
                    <input type="phone" class="form-control" id="userphone">
                </div>
                <div class="mb-3">
                    <label for="useremail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp">

                </div>
                <div class="form-control">
                    <label>
                    Gender: <br> <br>
                    </label> 
                    <!-- Input Type Radio Button -->
                    <label for="recommed-1">
                        <input type="radio"
                            id="recommed-1"
                            name="recommed">Male</input> <br> <br>
                    </label> 
                    <label for="recommed-2">
                        <input type="radio"
                            id="recommed-2"
                            name="recommed">Female</input> <br> <br>
                    </label> 
                    <label for="recommed-3">
                        <input type="radio"
                            id="recommed-3"
                            name="recommed">Other</input> <br> <br>
                    </label> 
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
